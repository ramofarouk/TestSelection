{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
    <meta name="author" content="Creative Tim">

    <!-- Title -->
    <title>Rechercher une ville</title>

    <!-- Favicon -->
    <link href="{% static 'img/brand/favicon.png' %}" rel="icon" type="image/png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800" rel="stylesheet">

    <!-- Icons -->
    <link href="{% static 'css/icons.css' %}" rel="stylesheet">

    <!--Bootstrap.min css-->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">

    <!-- Ansta CSS -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" type="text/css">

</head>

<body class="bg-gradient-primary">
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-5">
            {% for city_weather in weather_data %}
                <div class="box">
                    <article class="media">
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <span class="title">{{ city_weather.commune }}</span>
                                    <br>
                                    <span class="subtitle">{{ city_weather.population }}Â° F</span>
                                    <br> {{ city_weather.code }}
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Ansta Scripts -->
<!-- Core -->
<script src="{% static 'plugins/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
